<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To-Do list</title>
</head>
<body>
	<main>

	<div class="blackboard" id="blackboard">
		<ul id="ul">
		<div class="note" id="note">
			<h1>Note</h1>
			<div class="noteContent" id="noteContent">
			<label for="inputDate"></label>
			<input type="date" class="inputDate">
			<input type="text" placeholder="Subject..." id="noteName">
			<textarea name="txtInfo" class="txtInfo" cols="30" rows="10"></textarea>
			<div class="btnBox">
				<img id="add" class="add" src="./assets/check.svg">
				<img id="delete" class="delete" src="./assets/cancel.svg">
			</div>
			</div>
		</div>
	</ul>

	</div>
	</main>
</body>
</html>
